 <!-- Authentication-section -->
 <div class="authentication-section pt-100 pb-70">
    <!-- Preloader -->
    <div id="pluswrap" *ngIf="loader">
        <div class="plus">
            <mat-spinner></mat-spinner>
        </div>
      </div>
<!-- Preloader -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 pb-30">
                <div class="authentication-item">
                    <h3>Login</h3>
                    <div class="authentication-form">
                        <form [formGroup]="agentloginForm" class="form" (ngSubmit)="agentLogin()">
                            <div class="form-group mb-20">
                                <input type="text" name="email" class="form-control" formControlName="email" [pattern]="mailvalid"  required placeholder="Email Address">
                                <mat-error *ngIf=" (f.email.touched  || submitted) && f.email.errors?.required">Please enter email address</mat-error>
                                <mat-error *ngIf="f.email?.errors?.pattern">Please enter valid email address</mat-error>
                            </div>
                            <div class="form-group mb-20">
                                <input type="password" name="password" class="form-control" formControlName="password" required placeholder="Password">
                                <mat-error *ngIf=" (f.password.touched  || submitted) && f.password.errors?.required">Please enter password</mat-error>
                            </div>
                            <div class="authentication-account-access mb-20">
                                <div class="authentication-account-access-item">
                                    <div class="input-checkbox">
                                        <input type="checkbox" id="check1">
                                        <label for="check1">Remember Me!</label>
                                    </div>
                                </div>
                                <div class="authentication-account-access-item">
                                    <div class="authentication-link">
                                        <a (click)="forgetpwd()">Forgot password?</a>
                                    </div>
                                </div>
                            </div>
                            <button class="btn main-btn full-width" type="submit" >Log In</button>
                            <!-- <button class="btn main-btn full-width">Log In</button> -->

                        </form><br><hr>
                        <div class="register">
                            <!-- <a [routerLink]="['/agent-register']">Become an Agent</a><br><br> -->
                            <!-- <a href="#">Register as Student</a> -->
                        </div>

                        <!-- <div class="row">
                            <div class="col-6 col-md-6 pb-10">
                                <button class="btn agent-btn">Become an Agent</button>
                            </div>
                            <div class="col-6 col-md-6 pb-10">
                                <button class="btn student-btn">Register as Student</button>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Authentication-section -->
