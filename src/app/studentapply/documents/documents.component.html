                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of documentData">
                            <td>
                                <mat-icon *ngIf="(user.field === 'resume' && oldData?.resume_doc_status)||(user.field === 'sop' && oldData?.sop_doc_status)
