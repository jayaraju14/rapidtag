<mat-tab-group>
    <mat-tab label="Users"> 
        <br><p>Create Users, Customize permissions, and remove users from your account</p>
        <div class="row">
            <div class="wrapper">
                <div class="row">
                    <div class="col-10"><h1>All Users</h1></div>
                    <div class="col-2" style="float:right"><button mat-button style="background-color:#EC7501; color: white;">Add User</button></div>
                </div>
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)">
                </mat-form-field>
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- Column definitions -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Teams">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teams </th>
                        <td mat-cell *matCellDef="let element"> 
                           <a (click)="user(element)">{{element.Teams}}</a>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Access">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Access </th>
                        <td mat-cell *matCellDef="let element"> {{element.Access}} </td>
                    </ng-container>
                    <!-- Table rows -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
                </div>
                
        </div>
    </mat-tab>
    <mat-tab label="Teams"> Teams </mat-tab>
  </mat-tab-group>
