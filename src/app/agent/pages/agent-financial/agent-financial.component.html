<mat-tab-group>
    <mat-tab label="Commission Statements"> 
        <br><p>You can find Commission Statements here</p>
        <div class="row">
            <div class="wrapper">
                <div class="row">
                    <div class="col-10"><h1>All Commissions</h1></div>
                    <div class="col-2" style="float:right"><button mat-button style="background-color:#EC7501; color: white;">Add User</button></div>
                </div>
                <mat-form-field>
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)">
                </mat-form-field>
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- Column definitions -->
                    <ng-container matColumnDef="Custom_Report">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Custom Report </th>
                        <td mat-cell *matCellDef="let element"> {{element.Custom_Report}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.Date}}    </td>
                    </ng-container>
                    <ng-container matColumnDef="Report">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Report </th>
                        <td mat-cell *matCellDef="let element"><a (click)="user(element)"> {{element.Report}} </a></td>
                    </ng-container>
                    <!-- Table rows -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
                </div>
                
        </div>
    </mat-tab>
    <mat-tab label="Commission Disputes">
                 <br><p>You can find Commission Statements here</p>
    </mat-tab>
  </mat-tab-group>
