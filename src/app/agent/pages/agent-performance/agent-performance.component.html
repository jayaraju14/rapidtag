<div class="wrapper">
<div class="row stat">
    <div class="col-6">
        <div class="row cards g-6 mb-6">
            <div class="col-xl-4 col-sm-6 col-12">
              <div class="card shadow border-0">
                  <div class="card-body">
                      <div class="row">
                          <div class="col"> <span class="h6 font-semibold text-muted text-sm d-block mb-2">Students</span> <span class="h3 font-bold mb-0">30</span> </div>
                          <div class="col-auto">
                              <div class="icon icon-shape bg-tertiary text-white text-lg rounded-circle"> <i class="bi bi-people"></i> </div>
                          </div>
                      </div>
                      <div class="mt-2 mb-0 text-sm"> <span class="badge badge-pill bg-soft-success text-success me-2"> <i class="bi bi-arrow-up me-1"></i>+7 </span> <span class="text-nowrap text-xs text-muted">Since last month</span> </div>
                  </div>
              </div>
          </div>
          <div class="col-xl-4 col-sm-6 col-12">
              <div class="card shadow border-0">
                  <div class="card-body">
                      <div class="row">
                          <div class="col"> <span class="h6 font-semibold text-muted text-sm d-block mb-2">Commission</span> <span class="h3 font-bold mb-0">$45000</span> </div>
                          <div class="col-auto">
                              <div class="icon icon-shape bg-primary text-white text-lg rounded-circle"> <i class="bi bi-credit-card"></i> </div>
                          </div>
                      </div>
                      <div class="mt-2 mb-0 text-sm"> <span class="badge badge-pill bg-soft-success text-success me-2"> <i class="bi bi-arrow-up me-1"></i>+$12000</span> <span class="text-nowrap text-xs text-muted">Since last month</span> </div>
                  </div>
              </div>
          </div>
          <div class="col-xl-4 col-sm-6 col-12">
              <div class="card shadow border-0">
                  <div class="card-body">
                      <div class="row">
                          <div class="col"> <span class="h6 font-semibold text-muted text-sm d-block mb-2">Counselors</span> <span class="h3 font-bold mb-0">03</span> </div>
                          <div class="col-auto">
                              <div class="icon icon-shape bg-info text-white text-lg rounded-circle"> <i class="bi bi-people"></i> </div>
                          </div>
                      </div>
                      <div class="mt-2 mb-0 text-sm"> <span class="badge badge-pill bg-soft-danger text-danger me-2"> <i class="bi bi-arrow-down me-1"></i>-02 </span> <span class="text-nowrap text-xs text-muted">Since last month</span> </div>
                  </div>
              </div>
          </div>
         
      </div>
        <div class="row sales">
            <mat-card>
                <mat-card-content>
                    <canvasjs-chart [options]="chartOptions1" [styles]="{width: '90%', height:'250px'}"></canvasjs-chart>    

                </mat-card-content>
            </mat-card>
        </div>
        <div class="row branch">
            <mat-card>
                <mat-card-content>
                    <canvasjs-chart [options]="chartOptions1" [styles]="{width: '90%', height:'250px'}"></canvasjs-chart>    

                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="col-3 app-ov">
        <mat-card>
            <mat-card-content>
                <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    

            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-3">
        <div class="row">
        <form>
            <mat-form-field appearance="fill">
              <mat-label>Select Councellor</mat-label>
              <mat-select>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
        <div class="row stu">
        <mat-card style="background-color:#fb9b50;">
            <mat-card-content style="color: white; font-weight: bold;">Number of Students</mat-card-content>
        </mat-card>
        </div>
        <div class="row app">
        <mat-card style="background-color:#f98125;">
            <mat-card-content style="color: white; font-weight: bold;">Number of Applications</mat-card-content>
        </mat-card>
        </div>
        <div class="row admi">
        <mat-card style="background-color:#5b84c4">
            <mat-card-content style="color: white; font-weight: bold;">Number of Admissions</mat-card-content>
        </mat-card>
        </div>
        <div class="row visa">
        <mat-card style="background-color:#2c599d">
            <mat-card-content style="color: white; font-weight: bold;">Number of Visa's</mat-card-content>
        </mat-card>
        </div>
        <div class="row apps">
            <mat-card style="background-color:#193a6f">
                <mat-card-content style="color: white; font-weight: bold;">Number of Applications</mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
</div>
