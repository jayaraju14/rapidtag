<div class="wrapper">
<h1>All Students</h1>
<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>
    <!-- Column definitions -->
    <ng-container matColumnDef="Created_Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created date </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
    </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> 
           <!-- <a (click)="user(element)">{{element.Name}}</a> -->
           {{element.passport_details.Surname}}
        </td>
    </ng-container>
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> phone number</th>
        <td mat-cell *matCellDef="let element"> {{element.passport_details.contact}} </td>
    </ng-container>
    <ng-container matColumnDef="appOwner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> app Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.creted_by}} </td>
    </ng-container>
    <ng-container matColumnDef="Application_Owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Univeristy Applied</th>
        <td mat-cell *matCellDef="let element"> 
           <ul *ngFor="let option of element.university_details.university_details">
            <li>{{option.name}}</li>
           </ul>
        </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
